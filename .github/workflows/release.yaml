name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

  # æ‰‹å‹•å®Ÿè¡Œï¼ˆãƒªãƒªãƒ¼ã‚¹ã‚¿ã‚¤ãƒ—ã‚’é¸æŠï¼‰
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Select release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Workaround for corepack
        run: echo "COREPACK_INTEGRITY_KEYS=0" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set user for git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: |
          corepack enable

      - name: Install dependencies
        run: pnpm i --prefer-offline --frozen-lockfile

      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # æ‰‹å‹•å®Ÿè¡Œã®ã¨ãã¯ã€å…¥åŠ›ã•ã‚ŒãŸ releaseType ã‚’ä½¿ã†
            echo "release_type=${{ github.event.inputs.releaseType }}" >> $GITHUB_OUTPUT
          else
            # PRãƒãƒ¼ã‚¸æ™‚ã¯ã€ãƒãƒ¼ã‚¸å…ƒãƒ–ãƒ©ãƒ³ãƒåã§åˆ¤æ–­
            SOURCE_BRANCH=${{ github.event.pull_request.head.ref }}
            echo "Source branch: $SOURCE_BRANCH"

            if [[ "$SOURCE_BRANCH" == no-release/* ]]; then
              echo "release_type=none" >> $GITHUB_OUTPUT
            elif [[ "$SOURCE_BRANCH" == fix/* ]]; then
              echo "release_type=patch" >> $GITHUB_OUTPUT
            elif [[ "$SOURCE_BRANCH" == develop ]]; then
              echo "release_type=major" >> $GITHUB_OUTPUT
            else
              echo "release_type=minor" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Comment on PR if release skipped
        if: steps.release_type.outputs.release_type == 'none'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "ğŸš« ã“ã®PRã¯ \`no-release\` ãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰ã®ãƒãƒ¼ã‚¸ãªã®ã§ã€ãƒªãƒªãƒ¼ã‚¹ã¯ã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œã¾ã—ãŸã€‚"

      - name: Run release-it
        if: steps.release_type.outputs.release_type != 'none'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec release-it --ci --increment=${{ steps.release_type.outputs.release_type }}
